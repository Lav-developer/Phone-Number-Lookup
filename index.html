<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Venom - Collaborative Coding Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.24.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Navbar() {
      return (
        <nav className="bg-gray-800 p-4">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-white text-2xl font-bold">Code Venom</h1>
            <div>
              <a href="#login" className="text-white mx-4 hover:text-gray-300">Login</a>
              <a href="#signup" className="text-white mx-4 hover:text-gray-300">Sign Up</a>
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section className="bg-gray-100 py-20 text-center">
          <h2 className="text-4xl font-bold mb-4">Welcome to Code Venom</h2>
          <p className="text-lg mb-6">Collaborate, code, and showcase your projects with the IET-DSMNRU community!</p>
          <button className="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
            Start Coding
          </button>
        </section>
      );
    }

    function EditorPlaceholder() {
      return (
        <section className="container mx-auto my-10">
          <h3 className="text-2xl font-bold mb-4">Real-Time Code Editor</h3>
          <div className="bg-gray-200 h-96 flex items-center justify-center">
            <p className="text-gray-600">Code editor coming soon...</p>
          </div>
        </section>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <EditorPlaceholder />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
